<html>
   <body>
      <form action = "http://127.0.0.1:5000/predict" method = "get">
          <p>Enter The Month:</p>
              <p><input type="text" list="month" name="m">
              <datalist id="month">
                  <option value='January'>
                  <option value='February'>
                  <option value='March'>
                  <option value='April'>
                  <option value='May'>
                  <option value='June'>   
                  <option value='July'>
                  <option value='August'>
                  <option value='September'>
                  <option value='October'>
                  <option value='November'>
                  <option value='December'>
                  </datalist></p>
          <p>Enter The Year:</p>
          <p><input type = "number" name = "y" min="1" oninput="validity.valid||(value='');">
          <p><input type = "submit" value = "submit" /></p>
      </form>   
   </body>
</html>
